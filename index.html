<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-ssd-32x32.png">
    <title>PC+Rápido</title>
    
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #007BFF, #FF69B4);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .ad-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .ad-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .ad-container h1 {
            margin-bottom: 15px;
        }

        .ad-container p {
            font-size: 18px;
            margin-bottom: 20px;
            animation: slide-in 12s ease-in-out infinite;
        }

        .btn-primary {
            background-color: #FF69B4;
            border-color: #FF69B4;
        }

        .btn-primary:hover {
            background-color: #ff4da6;
            border-color: #ff4da6;
        }

        /* Animação de movimento para o texto */
        @keyframes slide-in {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="ad-container">
            <h1>Oportunidade Incrível!</h1>
            <p>Aprenda na prática deixar o seu PC + Rápido!</p>
            <img src="img/pc_lento.png" alt="Anúncio">
            <br><br>
            <a href="https://www.youtube.com/watch?v=-JiUpkFiDo4" class="btn btn-primary btn-lg">Saiba Mais</a>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
